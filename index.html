<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Calculator</h1>
        <div id="calculator">
            <div id="result">
                <span id="math"></span>
            </div>
            <div class="row" id="top-row">
                <div class="number" id="seven">7</div>
                <div class="number" id="eight">8</div>
                <div class="number" id="nine">9</div>
            </div>
            <div class="row" id="middle-row">
                <div class="number" id="four">4</div>
                <div class="number" id="five">5</div>
                <div class="number" id="size">6</div>
            </div>
            <div class="row" id="bottom-row">
                <div class="number" id="one">1</div>
                <div class="number" id="two">2</div>
                <div class="number" id="three">3</div>
            </div>
            <div class="row" id="math-row">
                <div class="number" id="plus">+</div>
                <div class="number" id="minus">-</div>
                <div class="number" id="equals">=</div>
            </div>
            <div class="row" id="additional-row">
                <div class="number" id="multiply">x</div>
                <div class="number" id="divide">/</div>
                <div class="number" id="reset">CE</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
